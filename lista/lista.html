<body>
    <div class="todo-container">
        <header>
            <h1>LISTA</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite uma tarefa:</p>
            <div class="form-control">

        <div id="todo-list">
            
        </div>
