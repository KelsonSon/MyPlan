<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74795177f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../cadastro/cadastro.css">
    <link rel="stylesheet" href="./../general.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="card-content">
            <div class="card">
              <h1>Cadastrar</h1>
      
              <div id="msgError"></div>
              <div id="msgSuccess"></div>
      
              <div class="div-input">
                <label id="labelNome" for="nome"></label>
                <input type="text" id="nome" placeholder="Nome" required />
               
              </div>
      
              <div class="div-input">
                <label id="labelUsuario" for="usuario"></label>
                <input type="text" id="usuario" placeholder="Login" required />
              
              </div>
      
              <div class="div-input">
                
               
                <input type="password" id="senha" placeholder="Senha " required />
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                <label id="labelSenha" for="senha"></label>
              </div>
      
              <div class="div-input">
                <label id="labelConfirmSenha" for="confirmSenha"
                  ></label
                >
                <input type="password" id="confirmSenha" placeholder="Confirmar senha" required />
                
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
              </div>
      
              <div class="btn-container">
                <button class="btn" onclick="cadastrar()">Cadastrar</button>
              </div>
            </div>
          </div>
    </div>
    
      <script src="../cadastro/cadastro.js"></script>
</body>
</html>
